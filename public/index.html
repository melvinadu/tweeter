<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Imported Google Fonts: Bungee and Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <!-- Nav CSS -->
     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

     <!-- Header CSS -->
     <link rel="stylesheet" href="/styles/header.css" type="text/css" />

     <!-- New Tweet CSS -->
     <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

     <!-- Tweet List CSS -->
     <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome Library from CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter </span>
      <div class="quote">
        <p class="quote-wording"> <em>Write </em> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header class="profile-header">
      <div class="profile image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New Tweet Submission -->

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action="/tweets">
        <div class="input-top">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
          <div class="input-bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- List of Tweets -->
      <section class="tweet">
        <article>
          <header class="tweet-header">
            <div>Newton</div>
            <div class="handle">@SirIssac</div>
          </header>
          <p>If I have seen further, it is by standing on the shoulders of giants</p>
          <footer class="tweet-footer">
            <div>Date</div>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>

      <section class="tweet">
        <article>
          <header class="tweet-header">
            <div>Newton</div>
            <div class="handle">@SirIssac</div>
          </header>
          <p>If I have seen further, it is by standing on the shoulders of giants</p>
          <footer class="tweet-footer">
            <div>Date</div>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>

    </main>

  </body>
</html>
